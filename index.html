<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <script src="js/jquery-3.2.1.js"></script>
 <script src="js/scripts.js"></script>
    <title>Beep Boop Generator</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>BEEP BOOP COUNTER</h1>
      </div>
      <div class="well">
        <form id="input-form">
          <div class="form-group">
            <label for="number">PLEASE ENTER A NUMBER</label>
            <input class="form-control input-lg" id="number" type="text">
          </div>
          <button type="submit" class="btn-lg">COMPUTE</button>
        </form>
      </div>
      <div class="well" id="result">
        <h2><span class="output"></span></h2>
      </div>
    </div>
  </body>
</html>
